<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootswatch Minty theme-->
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <title>KC Weather App</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
                <h2 id="location"></h2>
                <h4 class="text-dark" id="description"></h4>
                <h3 id="temp"></h3>
                <img id="weather-icon">
                <ul id="details" class="list-group mt-3">
                    <li class="list-group-item py-3" id="feels-like"></li>
                    <li class="list-group-item py-3" id="humidity"></li>
                    <li class="list-group-item py-3" id="precipitation"></li>
                    <li class="list-group-item py-3 mb-3" id="wind"></li>
                </ul>
                <hr>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#locationModal">
                    Change Location
                  </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
<div class="modal fade " id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locationModalLabel">Choose The Location You Want The Weather For</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="weather-form">
            <div class="form-group">
                <label for="city">City and State/Province/Region</label>
                <input type="text" id="city" class="form-control">
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" class="form-control">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button id="change-btn" type="button" class="btn btn-success" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Bootstrap JS file inclusion -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> 
    
   <!-- Local JS files -->
   <script src="./jscript/storage.js"></script>
   <script src="./jscript/weather.js"></script>
    <script src="./jscript/ui.js"></script>
    <script src="./jscript/app.js"></script>
</body>
</html>
